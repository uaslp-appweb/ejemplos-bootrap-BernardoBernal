<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Ejercicio formulario</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <span class="display-4 text-muted">Sign In</span>
                <p class="font-weight-bold display-4 my-3">
                If your workplace integrates with Safari
                Single Sign On, sign in with just your email
                below.   
                </p>
                <form class="form-row">
                    <div class="form-group col-12">
                        <input type="text" class="form-control bg-light" placeholder="Email address or username">
                    </div>
                    <div class="form-group col-12">
                        <input type="text" class="form-control bg-light" placeholder="Password">
                    </div>
                    <div class="form-group col-12">
                        <input type="checkbox">
                        <label for="" class="form-check-label">Remember Me?</label>
                    </div>
                    <div class="form-group col-6">
                        <button type="submit" class="btn rounded-0 btn-warning text-white">Sign In ></button>
                    </div>
                    <div class="form-group col-6 text-right">
                        <span><a class="text-warning align-self-end " href="#">Forgot Password?</a></span>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <span class="display-4">Not a Member?</span>
                <form action="" class="form-row my-3">
                    <div class="form-group col-12 mb-3">
                        <button type="submit" class="btn rounded-0 btn-secondary text-white">Try it Free ></button>
                    </div>
                    <span class="text-muted">OR</span>
                    <div class="form-group col-12 mt-3">
                        <button type="submit" class="btn rounded-0 btn-secondary text-white">Join Now ></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
