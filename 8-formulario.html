<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formularios</title>
</head>
<body>
    <div class="container">
        <h1> Ejemplo de Formularios </h1>
        <form action="">
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input id="Nombre" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input id="password" type="password" class="form-control">
            </div>
            <div class="form-group">
                <input type="file" name="" id="" class="form-control-file">
            </div>
            <fieldset class="form-group">
                <legend>Ejemplo De Radios</legend>
                <div class="form-group form-check">
                        <input type="radio" name="" id="" class="form-check-input">
                        <label for="" class="form-check-label">Radio 1</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" name="radio" id="" class="form-check-input">
                    <label for="" class="form-check-label">Radio 2</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" name="radio" id="" class="form-check-input">
                    <label for="" class="form-check-label">Radio 3</label>
                </div>   
            </fieldset>
            <div class="form-group">
                <select class="form-control">
                    <option>Uno</option>
                    <option>Dos</option>
                    <option>Tres</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="radio" id="rememberme" class="form-check-input">
                <label class="form-check-label" for="rememberme">Recordarme</label>
            </div>
            <input type="submit" class="btn btn-outline-primary btn-block" value="Enviar">
        </form>
    </div>
</body>
</html>
